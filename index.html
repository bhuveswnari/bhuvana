<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quote-box">
            <p id="quote-text">Click "New Quote" to get a quote!</p>
            <p id="quote-author"></p>
        </div>
        <button id="new-quote">New Quote</button>
        <div class="social-share">
            <a id="twitter-share" href="#" target="_blank">Share on Twitter</a>
            <a id="facebook-share" href="#" target="_blank">Share on Facebook</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
